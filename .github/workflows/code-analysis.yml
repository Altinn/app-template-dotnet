name: Code test and analysis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  analyze:
    name: Static code analysis
    runs-on: windows-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.x
            5.0.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build, test and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet build src/AppRef.sln

          dotnet test src/Altinn.App.PlatformServices.Tests/Altinn.App.PlatformServices.Tests.csproj `
          --results-directory TestResults/PlatformServices/ `
          --logger "trx;LogFileName=unittests.trx" `
          --collect:"XPlat Code Coverage" 

          dotnet test src/App.IntegrationTests/App.IntegrationTestsRef.csproj `
          --results-directory TestResults/IntegrationTests/ `
          --logger "trx;LogFileName=unittests.trx" `
          --collect:"XPlat Code Coverage" 

      - name: Copy PlatformServices Coverage
        run: cp TestResults/PlatformServices/**/coverage.cobertura.xml platform.coverage.cobertura.xml

      - name: PlatformServices Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: platform.coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          append: true
          path: code-coverage-results.md

      - name: Copy IntegrationTests
        run: cp TestResults/IntegrationTests/**/coverage.cobertura.xml integration.coverage.cobertura.xml

      - name: IntegrationTests Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: integration.coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          append: true
          path: code-coverage-results.md
