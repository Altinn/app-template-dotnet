name: Code test and analysis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
jobs:
  test:
    name: Static code analysis
    runs-on: windows-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.x
            5.0.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build
        run: dotnet build src/AppRef.sln

      - name: Build, test and analyze
        run: |
          dotnet test src/Altinn.App.PlatformServices.Tests/Altinn.App.PlatformServices.Tests.csproj --results-directory TestResults/PlatformServices/ --logger "trx;LogFileName=unittests.trx" --collect:"XPlat Code Coverage"

          dotnet test src/App.IntegrationTests/App.IntegrationTestsRef.csproj --results-directory TestResults/IntegrationTests/ --logger "trx;LogFileName=unittests.trx" --collect:"XPlat Code Coverage"
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: TestResults/

  code-coverage:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/download-artifact@master
        with:
          name: code-coverage-report
          path: dist/
      - name: List results1
        id: results1
        run: ls -a          
      - name: Make directory
        run: mkdir TestResults
      - name: Move results
        run: cp --backup=t dist/*/TestResults/ ./    
      - name: List results
        id: results
        run: |
          ls -a
      - name: Copy PlatformServices Coverage
        run: cp TestResults/PlatformServices/**/coverage.cobertura.xml platform.coverage.cobertura.xml

      - name: PlatformServices Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: platform.coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          append: true
          path: code-coverage-results.md

      - name: Copy IntegrationTests
        run: cp TestResults/IntegrationTests/**/coverage.cobertura.xml integration.coverage.cobertura.xml

      - name: IntegrationTests Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: integration.coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          append: true
          path: code-coverage-results.md
